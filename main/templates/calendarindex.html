<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">

    <link href="{% static 'fullcalendar/packages/core/main.css'%}" rel='stylesheet' />
    <link href="{% static 'fullcalendar/packages/daygrid/main.css'%}" rel='stylesheet' />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'calendarcss/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'calendarcss/style.css' %}">

    <title>Calendar #10</title>

  </head>
  <body>



  <div class="container">
    Vamoh a veh

  </div>
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>



    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'fullcalendar/packages/core/main.js' %}"></script>
    <script src="{% static 'fullcalendar/packages/interaction/main.js' %}"></script>
    <script src="{% static 'fullcalendar/packages/daygrid/main.js' %}"></script>
    <script src="{% static 'fullcalendar/packages/timegrid/main.js' %}"></script>
    <script src="{% static 'fullcalendar/packages/list/main.js' %}"></script>


    {% for grupo in grupos %}

      {
        title: {{grupo.name}},
        start: {{grupo.entrada}},
        end: {{grupo.salida}}
      },

    {% endfor %}






    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      defaultView: 'dayGridMonth',
      defaultDate: '2021-08-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: false, // allow "more" link when too many events



      events: [
        {% for calendar in calendarios %}

          {
            title: '{{calendar.dayprice}}',
            start: '{{calendar.formatday}}',
            end: '{{calendar.formatday}}',
            color: 'gray',
            textColor: 'green',
            sort:"0",
          },

        {% endfor %}

        {
          title: 'Long Event',
          start: '2021-08-07',
          end: '2021-08-31',
          sort:'1'
        },
        {
          title: 'Long Event',
          start: '2021-08-07',
          end: '2021-08-31',
          sort:'3'
        },
        {% for grupo in grupos %}

          {
            title: '{{grupo.title}}',
            start: '{{grupo.formatentrada}}',
            end: '{{grupo.formatsalida}}',
            color: 'blue',
            sort:'2'
          },

        {% endfor %}

    ],




    });

    calendar.render();
  });

    </script>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
