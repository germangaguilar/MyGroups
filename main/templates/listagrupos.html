{% extends "base.html" %}

{% block content %}
    <h1>Lista grupos</h1>

    {% if grupo_list %}
    <ul>

      {% for grupo in grupo_list %}
      <li>
        <a href="{{ grupo.get_absolute_url }}">{{ grupo.title }}</a> ({{grupo.title}})
        ({{grupo.title}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
