{% extends "base.html" %}

{% block content %}

    <h1>Lista grupos</h1>

      {% for warning in bajoprecio %}
      <li>

        ({{warning}})
      </li>
      {% endfor %}

    </ul>

      <p>Sin avisos para revisiones de precios.</p>
    {% endif %}
{% endblock %}
