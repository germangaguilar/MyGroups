{% extends "base.html" %}

{% block content %}

    <h1>Lista grupos</h1>

    {% if HCL %}
    <ul>

      {% for warning in HCL %}
      <li>

        {{warning}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Sin avisos para revisiones de precios.</p>
    {% endif %}
{% endblock %}
